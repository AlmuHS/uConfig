version: 0.{build}

environment:
  global:
    QTDIR: C:\Qt\5.9.1\mingw53_32

clone_folder: c:\dev\uconfig
clone_depth: 5

init:
  - set PATH=C:\msys64;%PATH%

install:
  - git submodule update --init --recursive
  - '%QTDIR%\bin\qtenv2.bat'
  - qmake -v
  - g++ --version
  - cd %APPVEYOR_BUILD_FOLDER%\
  - curl -fsSL -o include-poppler.tar.gz http://robotips.fr/data/include-poppler.tar.gz
  - tar -zxvf include-poppler.tar.gz
  - rm include-poppler.tar.gz
  - ls
  - curl -fsSL -o bin-poppler-win32.tar.gz http://robotips.fr/data/bin-poppler-win32.tar.gz
  - tar -zxvf bin-poppler-win32.tar.gz
  - rm bin-poppler-win32.tar.gz
  - ls bin*

before_build:
  - mkdir %APPVEYOR_BUILD_FOLDER%\build
  - cd %APPVEYOR_BUILD_FOLDER%\build
  - qmake ..\src\uConfig.pro -r -Wall CONFIG+=release

build_script:
  - cd %APPVEYOR_BUILD_FOLDER%\build
  - mingw32-make.exe -j2
  - cd %QTDIR%\bin
  - cp libgcc_s_dw2-1.dll libstdc++-6.dll libwinpthread-1.dll Qt5Core.dll Qt5Gui.dll Qt5Widgets.dll Qt5Xml.dll "%APPVEYOR_BUILD_FOLDER%\bin-win32 mingw\"
  - cd %APPVEYOR_BUILD_FOLDER%
  - 7z a uconfig-v0.zip "%APPVEYOR_BUILD_FOLDER%\bin-win32 mingw\*"
  - ls *

test: off

deploy:
  release: uconfig-v0
  description: 'Beta build for win32'
  provider: GitHub
  auth_token:
    secure: NUubM/JkcsfgUG/w6aXNplWvl4NJ7OeEUqsZsZP5Krfsa5XyPgv/vu8rLzuh5lNg
  file: uconfig-v0.zip
  artifacts: 'uconfig-v0.zip'
  draft: true
  prerelease: true
  force_update: true
  on:
    branch: master
