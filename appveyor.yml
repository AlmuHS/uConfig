version: 0.{build}

global:
  QTDIR: C:\Qt\5.9.1\mingw53_32

clone_folder: c:\dev\uconfig
clone_depth: 5

init:
  - set PATH=C:\msys64;%PATH%

install:
  - git submodule update --init --recursive
  - '%QTDIR%\bin\qtenv2.bat'
  - qmake -v
  - set ARCH=x86
  - g++ --version

before_build:
  - mkdir %APPVEYOR_BUILD_FOLDER%\build
  - cd %APPVEYOR_BUILD_FOLDER%\build
  - qmake ..\src\rtide.pro -r -Wall CONFIG+=release

build_script:
  - cd %APPVEYOR_BUILD_FOLDER%\build
  - mingw32-make.exe -j2

test: off
